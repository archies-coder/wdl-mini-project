<html>
<head>
    <title>Add Appointments</title>
    <script src="https://kit.fontawesome.com/fe7d951426.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/alist"><i class="fas fa-clinic-medical"></i> Hospital Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse pr-5" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dlist">Doctors <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/plist">Patients</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/alist">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <table class="table table-bordered">
        <tr bgcolor=red>
            <td>
                <font size=4 color=white>Add Appointments</font>
            </td>
        </tr>
        <form name=fdadd method=post action='/appts'>
            <tr>
                <td>
                    <table width=750 cellspacing=0 cellpadding=5>
                        <tr>
                            <td>Patient Id</td>
                            <td><select id='patientSelect' name=patId style="width:230px">
                                    <option selected="selected" disabled="disabled">Patient Id</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Doctor Id</td>
                            <td>
                                <select name=docId id='doctorSelect' style="width:230px">
                                    <option selected="selected" disabled="disabled">Doctor Id</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Time</td>
                            <td><input type=text name=time placeholder="hh:mm" size=30 maxlength=30></td>
                        </tr>
                        <tr>
                            <td>Date</td>
                            <td><input type=date name=date placeholder="yy/dd/mm" size=30 maxlength=30></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td align=center><input type="submit" class="btn btn-primary" value="Submit" /></td>
            </tr>
        </form>
    </table>
    <script>
        const selectPat = document.getElementById('patientSelect')
        const selectDoc = document.getElementById('doctorSelect')
        fetch('/patients').then(res=>res.json()).then(doc=>{
            doc.rows.map(p=>{
                let option = document.createElement('option')
                option.innerHTML = `${p.pno}`
                selectPat.appendChild(option)
            })
        })
        fetch('/doctors').then(res=>res.json()).then(doc=>{
            doc.rows.map(d=>{
                let option = document.createElement('option')
                option.innerHTML = `${d.dno}`
                selectDoc.appendChild(option)
            })
        })
    </script>
</body>
</html>
