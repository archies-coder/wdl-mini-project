<html>

<head>
    <title>Modify Doctor Profile</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hotel Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse pr-5" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/dlist">Doctors <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/plist">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/alist">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <table class="table table-bordered">
        <tr bgcolor=red>
            <td>
                <font size=4 color=white>Edit Doctor
                    Details</font>
            </td>
        </tr>
        <form id='form' name=fdmod method=post>
            <tr>
                <td>
                    <table width=750 cellspacing=0 cellpadding=5>
                        <tr>
                            <td>Doctor Name</td>
                            <td><input type=text name=name size=30 maxlength=30 id='dname' /></td>
                        </tr>
                        <tr>
                            <td>Specilization</td>
                            <td><input type=text name=spec size=30 maxlength=30 value='' id='dspec'/></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan=2 align=center><input type=hidden name=rno value=""><input type=submit value=Submit>
                </td>
            </tr>
        </form>
        <!-- <tr>
            <td align=center>
                <font size=4 color=red>Records
                    Not Found</font>
            </td>
        </tr> -->

    </table>
    <script>
        const id = document.URL.split('dmod/')[1]
        const dnameIp = document.getElementById('dname')
        const dspecIp = document.getElementById('dspec')
        const form = document.getElementById('form')
        fetch('/doctor/'+id).then(res=>res.json()).then(doc=>{
            doc.map(d=>{
                dnameIp.value = d.dname
                dspecIp.value = d.dspec
            })
        })
        form.setAttribute('action',`/doctor/${id}`)
    </script>
</body>

</html>
